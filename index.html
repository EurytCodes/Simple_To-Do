<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todocontainer">

           <div class="inputSection">
             <input type="text" id="inputField" placeholder="Add Your Task Here...">
             <button class="addbtn" title="Add Task" id="addTodo">+ Task</button>
             <button class="removebtn" title="Delete All To-Do List" id="clearTodo">Clear List</button>
           </div>

           <div id="output" class="outputSection">
                <div id="outputStyling"><p> 
                   <!-- <button title="" id="listDel">Delete</button>
                    <button title="" id="ListDone">Done</button>--></p>
                </div>
           </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
